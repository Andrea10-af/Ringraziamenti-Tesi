<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ringraziamenti</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 320px;
    }
    input {
        padding: 10px;
        width: 90%;
        margin-top: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="box">
    <h2>Inserisci la password</h2>
    <input type="password" id="pwd" placeholder="Password">
    <button onclick="checkPassword()">Entra</button>

    <p id="msg" style="margin-top:20px; font-weight:bold;"></p>
</div>

<script>
    // password scelta da te
    const PASSWORD = "andrea";

    // messaggio da mostrare quando la password Ã¨ corretta
    const MESSAGE = "ciao enrico";

    function checkPassword() {
        const input = document.getElementById("pwd").value;
        const msg = document.getElementById("msg");

        if (input === PASSWORD) {
            msg.textContent = MESSAGE;
            msg.style.color = "green";
        } else {
            msg.textContent = "Password errata";
            msg.style.color = "red";
        }
    }
</script>

</body>
</html>
